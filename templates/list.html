{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1 class="title">Welcome, {{ name }}!</h1>
</div>

<div class="container box">
  <form action="{{ url_for('todo') }}" method="post">
      <input type="text" name="item" placeholder="Write your next task here..." required="required"/>
      <button type="submit" class="btn btn-primary btn-block btn-large home-btn">Add</button>
  </form>
</div>

<div class="container list-item">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for task in tasks %}
        <div class="row">
            <h4>{{task.todo_item}}</h4>
            <a class="cross" href="{{url_for('delete_post', task_id=task.id) }}">âœ”</a>
        </div>
        <hr>
        {% endfor %}
      </div>
    </div>

</div>

{% endblock %}
